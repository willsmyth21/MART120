    <head>
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <script>
            function getData()
            {
                var name = document.getElementById("textName").value;
                var email = document.getElementById("textEmail").value;
                if(name == "")
                {
                    document.getElementById("textName").style.backgroundColor = "red";
                    document.getElementById("textName").focus();

                    document.getElementById("textEmail").style.backgroundColor = "red";
                    document.getElementById("textEmail").focus();
                }
                else
                {
                    document.getElementById("textName").style.backgroundColor = "white";
                    document.getElementById("textEmail").style.backgroundColor = "white";
                }
                document.getElementById("finalResult").innerHTML = "My name is: " + name + " My email is: " + email;
                
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>Name (first and last)</td>
                <td><input type="text" id="textName"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="textEmail"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btnSubmit" onClick="getData();">Submit</button></td>
            </tr>
        </table>
